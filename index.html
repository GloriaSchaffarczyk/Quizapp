<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizapp</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body onload="init()">

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Quiz</span>
        </div>
    </nav>

    <div class="card-container">
        <div class="card quiz-card">
            <img src="img/logo.png" class="card-img-top">
            <div class="card-body">
                <h5 class="card-title mb-3" id="question_head">Frage</h5>
                <div class="card mb-3">
                    <div class="card-body" id="answer_1">
                        Antwort 1
                    </div>
                </div>
                <div class="card mb-3">
                    <div class="card-body" id="answer_2">
                        Antwort 2
                    </div>
                </div>
                <div class="card mb-3">
                    <div class="card-body" id="answer_3">
                        Antwort 3
                    </div>
                </div>
                <div class="card mb-3">
                    <div class="card-body" id="answer_4">
                        Antwort 4
                    </div>
                </div>
                <div class="card-footer text-muted">
                    <p>Frage <b>1</b> von <b id="page">5</b></p>
                    <button type="button" class="btn btn-outline-primary">Weiter</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
