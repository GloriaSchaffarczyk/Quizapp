<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizapp</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="shortcut icon" href="img/question.png" type="image/x-icon">
</head>

<body onload="init()">

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Quiz</span>
        </div>
    </nav>

    <div class="card-container">
        <div class="card quiz-card">
            <img src="img/travel.png" class="card-img-top" id="card-img-top">
            <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="10"
                aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar" style="width: 0%" id="progress-bar">0%</div>
            </div>
            <div id="game-finished" class="card-body game-finished d-none">
                <h1>Quiz beendet</h1>
                <span>Du hast <b id="correct-answers">xx</b> von <b id="sumOfQuestions">xx</b> Fragen richtig
                    beantwortet.</span>
                <button class="btn btn-info" onclick="startAgain"><b>Nochmal spielen?</b></button>
            </div>
            <div class="card-body" id="game-active">
                <h5 class="card-title mb-3" id="question_head">Frage</h5>
                <div class="card quiz-answer-card mb-3" onclick="answer('answer_1')">
                    <div class="card-body" id="answer_1">
                        Antwort 1
                    </div>
                </div>
                <div class="card quiz-answer-card mb-3" onclick="answer('answer_2')">
                    <div class="card-body" id="answer_2">
                        Antwort 2
                    </div>
                </div>
                <div class="card quiz-answer-card mb-3" onclick="answer('answer_3')">
                    <div class="card-body" id="answer_3">
                        Antwort 3
                    </div>
                </div>
                <div class="card quiz-answer-card mb-3" onclick="answer('answer_4')">
                    <div class="card-body" id="answer_4">
                        Antwort 4
                    </div>
                </div>
                <div class="card-footer text-muted">
                    <p>Frage <b id="currentPage">1</b> von <b id="all-questions">5</b></p>
                    <button onclick="nextQuestion()" type="button" class="btn btn-outline-primary" id="next-btn"
                        disabled>Weiter</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
